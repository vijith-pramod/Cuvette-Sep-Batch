<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>

    <title>Rock, Paper, Scissors</title>
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="score">
          <div class="score1">
              <div class="score__title">Computer score</div>
              <div class="score__number">0</div>
          </div>
          
          <div class="score2">
              <div class="score__title">Your <br> score</div>
              <div class="myscore__number">0</div>
          </div> 
      </div>
      </header>

      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">
      <h2 class="results__heading">you picked</h2>
      <h2 class="results__heading">PC picked</h2>
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results__result"></div>
    </section>

    <div class="game-rules">
      <div class="rules-buttons">
        <button class="rules-btn" tabindex="1">rules</button>
        <a href="./resultpage.html"><button class="next-btn" tabindex="1" >Next</button></a>

      </div>
     
    <div class="modal">
      <header class="modal__header">
         
          <h1 class="close-btn">x</h1>
          
      </header>
  <img src="./images/Frame 4.png" alt="" class="rules-img">
</div>

    </div>

      </div>

  </body>
</html>
